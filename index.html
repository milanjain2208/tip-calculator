<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <h2>SPLI</h2>
    <h2>TTER</h2>
  </div>
  <div class="main">
    <div class="control">
      <div>
        <div>Bill</div>
        <input type="number" id="input-amount">
      </div>
      <div class="tips-container">
        <div>Select Tip %</div>
        <div class="tips">
          <button class="tip"></button>
          <button class="tip"></button>
          <button class="tip"></button>
          <button class="tip"></button>
          <button class="tip"></button>
          <input type="number" class="tip" id="custom-tip" placeholder="Custom">
        </div>
      </div>
      <div>
        <div>Number of People</div>
        <input type="number" id="no-of-people" placeholder="0">
      </div>
      
    </div>
    <div class="display">
      <div class="tip-amount">
        <div>
          <h5>Tip Amount</h5>
          <p>/ person</p>
        </div>
        <div class="tip-amount-display">$0.00</div>
      </div>
      <div class="total">
        <div>
          <h5>Total</h5>
          <p>/ person</p>
        </div>
        <div class="total-display">$0.00</div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
