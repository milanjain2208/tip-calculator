<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="index.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <h2>SPLI</h2>
    <h2>TTER</h2>
  </div>
  <div class="main">
    <div class="control">
      <div>
        <div class="label bill">
          <div>Bill</div>
          <div class="error number-error hide">Enter a number!</div>
        </div>
        <span class="dollar-container"></span>
        <input type="text" id="input-amount" placeholder="0">
      </div>
      <div class="tips-container">
        <div class="label">Select Tip %</div>
        <div class="tips">
          <button class="tip">5%</button>
          <button class="tip">10%</button>
          <button class="tip">15%</button>
          <button class="tip">20%</button>
          <button class="tip">25%</button>
          <input type="text" class="tip" id="custom-tip" placeholder="Custom">
        </div>
      </div>
      <div>
        <div class="label no-of-people">
          <div>Number of People</div>
          <div class="error no-of-people-error hide"></div>
        </div>
        <span class="person-container"></span>
        <input type="text" id="no-of-people" placeholder="0">
      </div>
      
    </div>
    <div class="display">
      <div class="tip-amount">
        <div style="padding-top: 2.5%;">
          <h5 style="color: hsl(0, 0%, 100%); font-size: x-small;">Tip Amount</h5>
          <p class="person">/ person</p>
        </div>
        <div class="tip-amount-display">$0.00</div>
      </div>
      <div class="total">
        <div style="padding-top: 2.5%;">
          <h5 style="color: hsl(0, 0%, 100%); font-size: x-small;">Total</h5>
          <p class="person">/ person</p>
        </div>
        <div class="total-display">$0.00</div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Milan Jain</a>.
  </div>
</body>
</html>
